<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Social links profile</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="img-container">
        <img src="./assets/images/avatar-jessica.jpeg" alt="profile image" />
      </div>
      <div class="profile-details">
        <h1 class="profile-name">Jessica Randall</h1>
        <p class="address">London, United Kingdom</p>
        <p class="skills">"Front-end developer and avid reader."</p>
      </div>
      <div class="social-link-container">
        <button><a href="#"></a>GitHub</button>
        <button><a href="#"></a>Frontend Mentor</button>
        <button><a href="#"></a>LinkedIn</button>
        <button><a href="#"></a>Twitter</button>
        <button><a href="#"></a>Instagram</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Abdulgafar Ikharo</a>.
    </div>
  </body>
</html>
